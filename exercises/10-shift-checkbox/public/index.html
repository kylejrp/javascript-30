<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Checkboxes</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox">
        <label class="item">
            <input type="checkbox">
            <p>I Love Lucy (Television)</p>
        </label>
        <label class="item">
            <input type="checkbox">
            <p>Moon Landing</p>
        </label>
        <label class="item">
            <input type="checkbox">
            <p>Berlin Wall (Up + Down)</p>
        </label>
        <label class="item">
            <input type="checkbox">
            <p>Steve Jobs (Apple)</p>
        </label>
        <label class="item">
            <input type="checkbox">
            <p>Disco</p>
        </label>
        <label class="item">
            <input type="checkbox">
            <p>Thai Food</p>
        </label>
        <label class="item">
            <input type="checkbox">
            <p>Star Wars/Trek</p>
        </label>
        <label class="item">
            <input type="checkbox">
            <p>Nirvana (Band)</p>
        </label>
        <label class="item">
            <input type="checkbox">
            <p>Rocky (Rocky II?)</p>
        </label>
        <label class="item">
            <input type="checkbox">
            <p>Troubleman (Soundtrack)</p>
        </label>
    </div>
</body>

</html>
