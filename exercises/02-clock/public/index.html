<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clock Wall</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wall">
        <div class="row-start-2 column-start-1">
            <img class="painting lg border-md border-black border-solid" src="images/wine.jpg">
        </div>
        <div class="row-start-3 column-start-1">
            <img class="painting lg border-md border-black border-solid" src="images/cow.jpg">
        </div>
        <div class="quote row-start-1 column-start-2">
            <span class="no-wrap">Good Food,</span>
            <span class="no-wrap">Good Wine,</span>
            <span class="no-wrap">Good Friends</span>
        </div>
        <div class="row-start-2 row-end-4 column-start-2">
            <div class="clock loading lg border-xl border-black bg-white box-shadow-inset">
                <div class="clock-face">
                    <div class="hand hour-hand long"></div>
                    <div class="hand minute-hand medium"></div>
                    <div class="hand second-hand full thin"></div>
                </div>
            </div>
        </div>
        <div class="row-start-1 column-start-3">
            <div class="clock loading sm border-none bg-faded-yellow">
                <div class="clock-face">
                    <div class="hand hour-hand normal long"></div>
                    <div class="hand minute-hand normal medium"></div>
                </div>
            </div>
        </div>
        <div class="row-start-2 column-start-3">
            <div class="clock loading md border-faded-red bg-faded-red box-shadow-inset">
                <div class="clock-face">
                    <div class="hand hour-hand normal"></div>
                    <div class="hand minute-hand normal"></div>
                </div>
            </div>
        </div>
        <div class="row-start-3 column-start-3"><img class="painting lg border-md border-black border-solid grayscale"
                src="https://source.unsplash.com/200x150/?vintage car">
        </div>
        <div class="cross row-start-1 column-start-4">‚úù</div>
        <div class="row-start-2 row-end-4 column-start-4">
            <div class="clock loading md border-xl border-black bg-faded-yellow box-shadow-inset">
                <div class="clock-face">
                    <div class="hand hour-hand normal long"></div>
                    <div class="hand minute-hand normal medium"></div>
                    <div class="hand second-hand thin full"></div>
                </div>
            </div>
        </div>
        <div class="row-start-1 row-end-3 column-start-5">
            <div class="clock loading xl border-black">
                <div class="clock-face">
                    <div class="hand hour-hand bg-white long"></div>
                    <div class="hand minute-hand bg-white medium"></div>
                </div>
            </div>
        </div>
        <div class="row-start-3 column-start-5"><img class="painting lg border-md border-black border-solid"
                src="images/face.jpg">
        </div>
        <div class="row-start-2 row-end-4 column-start-6">
            <div class="clock loading md bg-faded-red border-black border-solid border-lg box-shadow-inset-shiny">
                <div class="clock-face">
                    <div class="hand hour-hand long"></div>
                    <div class="hand minute-hand long"></div>
                </div>
            </div>
        </div>
        <div class="row-start-1 row-end-3 column-start-6 column-end-8"><img
                class="painting lg border-md border-black border-solid grayscale"
                src="https://source.unsplash.com/200x150/?vintage car,"></div>

    </div>
</body>

</html>
