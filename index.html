<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Game</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <h2>Picture <span class='color-base'>Game</span></h2>

    <div class="controls">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="-50" max="50" value="0" step="5" data-sizing="px" data-absolute
            data-offset="0">

        <label for="rotation">Rotation:</label>
        <input id="rotation" type="range" name="rotation" min="0" max="360" value="180" step="15" data-sizing="deg"
            data-offset="0">

        <label for="base">Border:</label>
        <input id="base" type="color" name="base" value="#ffffff">
    </div>
    <img class="rotation blur border-base circle" src="https://source.unsplash.com/random/500x500">

</body>

</html>
